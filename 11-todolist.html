<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>
    <p>Todo list</p>
    <input type="text" placeholder="Todo Name" class="js-nameInput">
    <input type="date" class="js-date">
    <button onclick="addtodo()">Add</button>
    <div class="js-todolist"></div>

    <script>
        const todolist = [
            {
                name: 'make dinner',
                date: '16-10-2024'
            }
        ];


        renderTodolist();
        function renderTodolist() {

            let todolistHTML = '';

            for (let i = 0; i < todolist.length; i++) {
                const todoObject = todolist[i];
                // const name =todoObject.name;
                // const date = todoObject.date;
                //destructuring to create a variable with the same object name 
                const { name, date } = todoObject;
                const htmlText = `<p>${name} ${date}</p>
                <button onclick = '
                todolist.splice(${i},1)
                renderTodolist()'
                >Delete</button>`
                todolistHTML += htmlText
            }
            document.querySelector('.js-todolist').innerHTML = todolistHTML;

        }

        function addtodo() {
            const inputElement = document.querySelector('.js-nameInput');
            const name = inputElement.value;

            const dateElement = document.querySelector('.js-date')
            const date = dateElement.value

            todolist.push({
                name,
                date
            });
            console.log(todolist)

            inputElement.value = '';

            renderTodolist();
        }



    </script>
</body>

</html>
