<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
</head>
<body>
   <script>
    let randomNumber = Math.random()
    let result = randomNumber < 0.5 ? "heads" : 'tails'
    console.log(result)

    let guess = result
    if( guess === randomNumber){
       console.log("You win") 
    }else{
        console.log("You lose")
    }
   </script> 
</body>
