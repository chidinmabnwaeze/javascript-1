        //two features of loops
        //break and continue
        //break-- stops a loop early

        for (let i = 0; i <= 10; i++) {
            if (i === 8) {
                break
            } //stops loops at 8

            if (i % 3 === 0) {
                continue
            } // to check in the loop the numbers that are divisible by 3 
            //and the remainder is 0 thus eliminating 3 and 6
            // note using continue in a while loop do the increment  step (i++) first before continue to avoid an unending loop
        }
