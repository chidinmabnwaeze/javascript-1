<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h3>Rock Paper Scissors Game</h3>

    <button
      class="rock"
      onclick="
       playGame('rock')
       "
    >
      Rock
    </button>
    <button
      onclick="
    playGame('paper')
       "
    >
      Paper
    </button>
    <button
      class="scissors"
      onclick="
      playGame('scissors')
    ">
      Scissors
    </button>

    <button
    onclick="
    scores.wins = 0;
    scores.losses = 0;
    scores.ties = 0;
     localStorage.removeItem('scores')">
      Reset Score
    </button>

    <p>
      <span><u>Click here</u></span> to see the final version of the project
    </p>

    <script>
let scores = JSON.parse(localStorage.getItem('scores')); || 
    scores.wins = 0;
    scores.losses = 0;
    scores.ties = 0;

/* to get a value out of local storage
give it one string which is the name of the string earlier

console.log(localStorage.getItem('scores')); */
/* to turn it back to javaScript so that it takes scores from the local storage amd displays on the alert pop-up thats the code displayed about with JSON.parse*/

/* another way to localStorage removeItem
where not score(!score) will be flipped to true
if (!scores) {
  scores ={ wins = 0,
  losses = 0,
  ties = 0 
}
} */
function playGame(playerMove){
  let computerMove= pickComputerMove();
  result = '';

  if(playerMove === 'scissors'){
    if(computerMove === 'rock'){result = 'You lose.';}
    else if(computerMove === 'paper'){result ='You win.';}
    else if(computerMove === 'scissors'){result ='Tie.';}
  }

  else if(playerMove === 'paper') {
    if(computerMove === 'rock'){result = 'You win.';}
    else if(computerMove === 'paper'){result ='Tie.';}
    else if(computerMove === 'scissors'){result ='You lose.';}
  }
  
else if (playerMove === 'rock') {
  if(computerMove === 'rock'){result = 'Tie.';}
    else if(computerMove === 'paper'){result ='You lose.';}
    else if(computerMove === 'scissors'){result ='You win.';}
}
   
if (result === 'You win.') {
  scores.wins += 1;
} else if (result === 'You lose.') {
  scores.losses += 1;
} else if (result === 'Tie.') {
  scores.ties += 1;}
  /* to save in local storage
  needs two strings - the name and value to be saved*/
/* to save score into the localStorage, since it only uses string we have to add json to the second message  */
  localStorage.setItem('scores', JSON.stringify(scores));

  alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
  Wins: ${scores.wins} Losses: ${scores.losses} Ties: ${scores.ties}`);

}
      function pickComputerMove() {
        const randomPick = Math.random();
        let computerMove = '';

        if (randomPick >= 0 && randomPick < 1 / 3) {
          computerMove = 'rock';
        } else if (randomPick >= 1 / 3 && randomPick < 2 / 3) {
          computerMove = 'paper';
        } else if (randomPick >= 2 / 3 && randomPick < 1) {
          computerMove = 'scissors';
        }

        return computerMove;
      }
    </script>
